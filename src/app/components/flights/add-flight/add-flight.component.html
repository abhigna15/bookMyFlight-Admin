<div class=""container my-5>
    <h1 class="mb-3">Add New Flight</h1>

    <div class="row justify-content-center">
        <div class = "col-6">
            <form #form="ngForm" (ngSubmit)="addFlight()">
                <div class="mb-3">
                    <label for="flightName" class="form-label">Flight Name</label>
                    <input type="text" class="form-control" id="flightName"
                    name = "flightName" [(ngModel)]= "addFlightRequest.flightName">
                </div>
                <div class="mb-3">
                    <label for="seatCount" class="form-label">Seat Count</label>
                    <input type="text" class="form-control" id="seatCount"
                    name = "seatCount" [(ngModel)]= "addFlightRequest.seatCount">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>        
    </div>
</div>
