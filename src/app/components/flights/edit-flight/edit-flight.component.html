<div class=""container my-5>
    <h1 class="mb-3">Edit Flight</h1>

    <div class="row justify-content-center">
        <div class = "col-6">
            <form #form="ngForm" (ngSubmit)="updateFlight()">
                <div class="mb-3">
                    <label for="flightId" class="form-label">Flight ID</label>
                    <input type="text" class="form-control" id="flightId" readonly
                    name = "flightId" [(ngModel)]= "flightDetails.flightId">
                </div>

                <div class="mb-3">
                    <label for="flightName" class="form-label">Flight Name</label>
                    <input type="text" class="form-control" id="flightName"
                    name = "flightName" [(ngModel)]= "flightDetails.flightName">
                </div>
                <div class="mb-3">
                    <label for="seatCount" class="form-label">Seat Count</label>
                    <input type="text" class="form-control" id="seatCount"
                    name = "seatCount" [(ngModel)]= "flightDetails.seatCount">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                &nbsp;&nbsp;&nbsp; 
                <button type="button" class="btn btn-danger "
                (click)="deleteFlight(flightDetails.flightId)">Delete</button>
            </form>
        </div>        
    </div>
</div>
