<form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row text-center"> 
        <h1 class="mb-3">Login</h1>
    </div>  
    <div class="row justify-content-center">
        <div class = "col-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" formControlName="Name">
            <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.touched || Name.dirty)">
                Name is required
            </div>        
        </div>

    </div>
    <div class="row justify-content-center">
        <div class = "col-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" formControlName="Email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                Email is required
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                Enter proper Email
            </div>
        
        </div>

    </div>
    <div class="row justify-content-center">
        <div class = "col-3">
            <label for="AdminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="AdminPasswor" formControlName="AdminPassword">
            <div class="form-text text-danger" *ngIf="AdminPassword.errors?.['required'] && (AdminPassword.touched || AdminPassword.dirty)">
                AdminPasswor is required
            </div>
            <div class="form-text text-danger" *ngIf="AdminPassword.errors?.['minlength'] || AdminPassword.errors?.['maxlength'] && (AdminPassword.touched || AdminPassword.dirty)">
                AdminPassword should be atleast 6 and maximum of 15 characters long.
            </div>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-3">  
       <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
           </div>
           </div>

</form>
